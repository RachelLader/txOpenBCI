<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>txOpenBCI</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="static/datastream.js" ></script>
    <style type="text/css">
        #eeg {
            font-family: monospace;
        }
        #accel {
            height: 3em;
            width: 3em;
            padding: 2em;
            border-radius: 1em;
            text-align: center;
            font-size: smaller;
            margin: 1em;
        }
    </style>
</head>
<body>
<iframe name="control_feedback" style="float:right;"></iframe>
<form method="post" action="control" target="control_feedback">
    <input type="submit" name="command" value="start">
    <input type="submit" name="command" value="stop">
    <input type="submit" name="command" value="reset">
</form>
<div id="accel">
[accel]
</div>
<div id="eeg">
[eeg]
</div>
</body>
</html>
